<config format="xml">
<server name="irc.local" description="IRC Server" network="LocalNet"></server>
<admin name="admin" nick="admin" email="admin@local"></admin>
<bind address="127.0.0.1" port="6667" type="clients"></bind>
<connect name="main" allow="*" maxchans="20"></connect>
<pid file="/tmp/ircd.pid"></pid>
<options defaultmodes="+ix"></options>
</config>
